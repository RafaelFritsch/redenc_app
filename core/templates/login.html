{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- <link rel="stylesheet" href="{% static 'css/login.css' %}">
    -->

</head>

<body>
   <div class="d-flex justify-content-center align-items-center vh-100">
      <div class="row justify-content-between">
         <div class="col">
            <img class="img-fluid" src="{% static 'images/logoBRBL.svg' %}">
         </div>
         <div class="col">
            <div class="login-form">
               <form action="submit", method="POST">{% csrf_token %}
                  <div class="form-group">
                     <label><b>Usuário</b></label>
                     <input type="text" class="form-control"  placeholder="Usuário" name="username">
                  </div>
                  <div class="form-group">
                     <label><b>Senha</b></label>
                     <input type="password" class="form-control" placeholder="Senha" name="password">
                  </div>
                  {% if messages %}
                     {% for message in messages %}
                        <div class="alert alert-danger">{{ message }}</div>
                     {% endfor %}

                  {% endif %}
                  <div>
                     <button type="submit" class="btn btn-secondary">Login</button>
                  </div>
               </form>
            </div>
         </div>    
</body>

<style>
   body {
       background: linear-gradient(to right, #022142, #08E4FC);
       /* Substitua #007BFF e #6C757D pelos códigos de cor desejados para o degradê */
       height: 100vh;
       margin: 0;
       display: flex;
       align-items: center;
       justify-content: center;
   }

   /* Opcional: Estilo para o conteúdo centralizado na tela */
   .conteudo-centralizado {
       text-align: center;
       color: white;
   }
</style>
</html>
